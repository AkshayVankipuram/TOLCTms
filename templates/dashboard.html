{% extends "base.html" %}
{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/fullcalendar.min.css' %}">
<link rel="stylesheet" href="{% static 'css/scheduler.min.css' %}">
<style>
    .ralign {
        float: right;
    }

    #arrows {
        :wq
        text-align: center;
        padding: 0;
    }

    #arrows .btn {
        margin-top: 20px;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-heading">Preferences</div>
                <div class="panel-body">
                    <ul class="list-group" id="skill_select">
                        <li class="list-group-item active">Skills</li>
                        {% for skill in skills  %}
                        <li class="list-group-item">
                            {{skill.name}}&nbsp;<code class="ralign"><span  id="rating_{{skill.id}}">{{skill.rating}}</span></code><br><input type="range" id="slider_{{skill.id}}" class="lvl" value={{skill.rating}} step="0.1" min="0.0" max="5.0">
                        </li>
                        {% endfor %}
                    </ul> 
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">Course Tasks</div>
                <div class="panel-body" id="cal_holder"></div>
            </div>
        </div>
        <div class="col-md-2">
            <ul class="list-group">
                <li class="list-group-item active">To Group</li>
                {% for n in notifications %}
                <a href="/bulletin/?course={{n.owner}}&task={{n.title}}" class="list-group-item list-group-item-warning">
                {{n.title}}<i class="ralign fa fa-users"></i>
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<script src="{% static 'js/moment.js' %}"></script>
<script src="{% static 'js/fullcalendar.min.js' %}"></script>
<script src="{% static 'js/scheduler.min.js' %}"></script>
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
