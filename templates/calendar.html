{% extends "base.html" %}

{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/fullcalendar.min.css' %}">
<link rel="stylesheet" href="{% static 'css/scheduler.min.css' %}">

<div class="container">
    <div class="panel panel-info">
        <div class="panel-heading">Timeline Calendar</div>
        <div class="panel-body" id="cal_holder"></div>
    </div>
    <div class="modal fade" id="eventCreate" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New Event</h4>
                </div>
                <div class="modal-body form-group">
                    <label for="eventTitle">Title</label>
                    <input id="eventTitle" class="form-control"/><br>
                    <label for="eventDesc">Description</label>
                    <textarea id="eventDesc" class="form-control" rows=5></textarea>
                    <p class="err_msg"></p>
                    <div class="checkbox">
                        <label><input type="checkbox" value="">Personal</label>
                    </div>
                    <div class="form-group">
                        <label for="subtask_select">Sub Task Of</label>
                        <select class="form-control" id="subtask_select">
                            <option>None</option>
                            {% for task in taskTitles %}
                            <option>{{task}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="eventSubmit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="eventView" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Event Description</h4>
                </div>
                <div class="modal-body form-group">
                    <ul class="list-group" id="eventContent">
                    </ul>
                </div>
                <div class="modal-footer">
                    <button id="eventDelete" class="btn btn-default">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/moment.js' %}"></script>
<script src="{% static 'js/fullcalendar.min.js' %}"></script>
<script src="{% static 'js/scheduler.min.js' %}"></script>
<script>
</script>
<script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}
